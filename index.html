<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Itinerary Collective</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The Itinerary Collective</h1>
    </header>

    <main>
        <div class="container">
            <aside class="sidebar">
                <h2>Menu</h2>
                <input type="text" id="search" placeholder="Search itineraries...">
                <button id="filter">Filter</button>
                <button id="post">Post New Itinerary</button>
            </aside>

            <section class="itineraries">
                <div class="itinerary-form">
                    <h2>Create a New Itinerary</h2>
                    <form id="itineraryForm">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>

                        <label for="country">Select Country:</label>
                        <select id="country" name="country" required>
                            <!-- Add options for countries -->
                            <option value="USA">USA</option>
                            <option value="Canada">Canada</option>
                            <option value="UK">UK</option>
                            <!-- Add more countries as needed -->
                        </select>

                        <label for="timeline">Timeline:</label>
                        <textarea id="timeline" name="timeline" rows="4" required></textarea>

                        <label for="photos">Upload Photos:</label>
                        <input type="file" id="photos" name="photos" accept="image/*" multiple>

                        <button type="submit">Post Itinerary</button>
                    </form>
                </div>

                <div class="post-list" id="postList">
                    <!-- Posts will be displayed here -->
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
